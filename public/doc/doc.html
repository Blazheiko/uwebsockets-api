<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Documentation</title>
        <link rel="stylesheet" href="tailwind.css" />
        <link rel="stylesheet" href="doc.js?v=2.0" />
    </head>
    <body
        class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300"
    >
        <!-- Header -->
        <header
            class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 transition-colors duration-300"
        >
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div
                    class="flex flex-col lg:flex-row lg:justify-between lg:items-center space-y-4 lg:space-y-0 py-6"
                >
                    <div class="flex-1 min-w-0">
                        <h1
                            class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white break-words"
                        >
                            API Documentation
                        </h1>
                        <p
                            class="text-gray-600 dark:text-gray-300 mt-1 text-sm sm:text-base"
                        >
                            Comprehensive guide to all available endpoints
                        </p>
                    </div>
                    <div
                        class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 w-full sm:w-auto"
                    >
                        <!-- Theme Toggle Button -->
                        <button
                            id="themeToggle"
                            class="order-2 sm:order-1 p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200 focus:ring-2 focus:ring-primary-500 focus:outline-none flex-shrink-0"
                            title="Toggle theme"
                        >
                            <!-- Sun icon (visible in dark mode) -->
                            <svg
                                id="sunIcon"
                                class="h-5 w-5 text-yellow-500 hidden dark:block"
                                fill="none"
                                stroke="currentColor"
                                viewbox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                                ></path>
                            </svg>
                            <!-- Moon icon (visible in light mode) -->
                            <svg
                                id="moonIcon"
                                class="h-5 w-5 text-gray-700 dark:text-gray-300 block dark:hidden"
                                fill="none"
                                stroke="currentColor"
                                viewbox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                                ></path>
                            </svg>
                        </button>

                        <!-- Search Input -->
                        <div
                            class="relative order-1 sm:order-2 w-full sm:w-64 max-w-md"
                        >
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="Search endpoints..."
                                class="w-full px-4 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200"
                            />
                            <svg
                                class="absolute right-3 top-2.5 h-5 w-5 text-gray-400 dark:text-gray-500 pointer-events-none"
                                fill="none"
                                stroke="currentColor"
                                viewbox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                ></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Filter Buttons -->
            <div class="mb-6">
                <div
                    class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-2"
                >
                    <div class="flex flex-wrap gap-2">
                        <button
                            onclick="filterByType('http')"
                            class="filter-btn active px-4 py-2 rounded-lg text-sm font-medium bg-primary-500 text-white whitespace-nowrap"
                        >
                            HTTP Routes
                        </button>
                        <button
                            onclick="filterByType('ws')"
                            class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 whitespace-nowrap"
                        >
                            WS Routes
                        </button>
                    </div>
                    <div class="flex gap-2 sm:ml-auto">
                        <button
                            onclick="expandAll()"
                            class="px-3 py-2 rounded-lg text-xs sm:text-sm font-medium bg-green-500 hover:bg-green-600 text-white transition-colors duration-200 whitespace-nowrap"
                        >
                            Expand All
                        </button>
                        <button
                            onclick="collapseAll()"
                            class="px-3 py-2 rounded-lg text-xs sm:text-sm font-medium bg-gray-500 hover:bg-gray-600 text-white transition-colors duration-200 whitespace-nowrap"
                        >
                            Collapse All
                        </button>
                    </div>
                </div>
            </div>

            <!-- API Groups -->
            <div id="apiGroups" class="space-y-6">
                <!-- Groups will be rendered here -->
            </div>
        </main>

        <script src="doc.js?v=2.0"></script>
    </body>
</html>
